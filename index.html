<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4ecf395b08.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Todo Application</title>
</head>

<body>


    <div class="container p-3">
        <a href="index.html">
            <h1 class="app-title" id="header">To Do App</h1>
        </a> <br>
        <div class="card">

            <div class="card-body">
                <form id="addTaskForm" class="frm">
                    <div class="input-group mb-3" id="group">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Todo Ekle" aria-describedby="btnAddNewTask">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fa fa-plus"></i>
							</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <span>Todos</span>
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </div>

            <ul id="duty" class="list-group">

            </ul>

        </div>
        <br>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
